<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="board">
        <div id="btn">Click to start</div>
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="ball"></div>
    </div>

    <div class="scoreboard">
        <div class="p1-score">
            <svg height="100" width="50">
                <line x1="0" y1="10" x2="0" y2="40" class="line" id="s-top_left-p1" />
                <line x1="0" y1="60" x2="0" y2="90" class="line" id="s-bottom_left-p1" />
                <line x1="50" y1="10" x2="50" y2="40" class="line" id="s-top_right-p1" />
                <line x1="50" y1="60" x2="50" y2="90" class="line" id="s-bottom_right-p1" />
                <line x1="10" y1="0" x2="40" y2="0" class="line" id="s-top_center-p1" />
                <line x1="10" y1="50" x2="40" y2="50" class="line" id="s-mid_center-p1" />
                <line x1="10" y1="100" x2="40" y2="100" class="line" id="s-bottom_center-p1" />
            </svg>
        </div>
        <div class="p2-score">
            <svg height="100" width="50">
                <line x1="0" y1="10" x2="0" y2="40" class="line" id="s-top_left-p2" />
                <line x1="0" y1="60" x2="0" y2="90" class="line" id="s-bottom_left-p2" />
                <line x1="50" y1="10" x2="50" y2="40" class="line" id="s-top_right-p2" />
                <line x1="50" y1="60" x2="50" y2="90" class="line" id="s-bottom_right-p2" />
                <line x1="10" y1="0" x2="40" y2="0" class="line" id="s-top_center-p2" />
                <line x1="10" y1="50" x2="40" y2="50" class="line" id="s-mid_center-p2" />
                <line x1="10" y1="100" x2="40" y2="100" class="line" id="s-bottom_center-p2" />
        </div>  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/playerMovement.js"></script>
    <script src="js/game.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/score.js"></script>
</body>

</html>
